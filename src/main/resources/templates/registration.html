<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
  </head>

  <body>
    <h1>User Registration</h1>
    <!-- Check for the 'error' query parameter and display an error message if present -->
    <div th:if="${param.error}">
      <p class="error-message">
        Username already exists. Please choose a different username.
      </p>
    </div>
    <div th:if="${param.passworderror}">
      <p class="error-message">Password not matches.</p>
    </div>
    <div th:if="${param.success}">
      <p class="success-message">
        Registration successful! You can now log in with your new account.
      </p>
    </div>
    <form th:action="@{/user/registration}" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />

      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />
      <br />

      <button type="submit">Register</button>
    </form>
  </body>
</html>
