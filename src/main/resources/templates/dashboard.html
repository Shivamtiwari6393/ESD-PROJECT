<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
</head>

<body>
  <h1>DASHBOARD</h1>
  <button onclick="AllUsers()">All Users</button>
  <button onclick="FindUser()">Find User</button>


  <div id="userDataSection" style="display: none;">
    <h2>All Users</h2>
    <div id="userList"></div>
  </div>


  <div id="findUserSection" style="display: none;">
    <h2>Find User by ID or Name</h2>
    <input type="text" id="userIdInput" placeholder="Enter User ID" />
    <input type="text" id="userNameInput" placeholder="Enter Username" />
    <button onclick="findUserById()">Find by User ID</button>
    <button onclick="findUserByName()">Find by Username</button>
    <div id="userFound" style="display: none;"></div>
  </div>

  <script>
    <!-- all user -->
    function AllUsers() {
      const userDataSection = document.getElementById('userDataSection');
      const userFound = document.getElementById('userFound');
      userDataSection.style.display = 'block';
      userFound.style.display = 'none';
      findUserSection.style.display = 'none';
      clearUserList();
      clearUserInputFields();
      fetchUserData();
    }



    function FindUser() {
      const userDataSection = document.getElementById('userDataSection');
      const findUserSection = document.getElementById('findUserSection');
      const userFound = document.getElementById('userFound');
      userDataSection.style.display = 'none';
      userFound.style.display = 'none';
      clearUserList();
      clearUserInputFields();
      findUserSection.style.display = 'block';
    }



    function clearUserList() {
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
    }


    function clearUserInputFields() {
      document.getElementById('userIdInput').value = '';
      document.getElementById('userNameInput').value = '';
    }

    // Function to fetch and display user data


    function fetchUserData() {
      fetch('/user/all')
        .then(response => response.json())
        .then(users => {
          const userList = document.getElementById('userList');
          users.forEach(user => {
            const userDiv = document.createElement('div');
            userDiv.innerHTML = `
  <p>User ID: ${user.userId}</p>
  <p>Username: ${user.username}</p>
  <!-- Add other user details here as needed -->
  `;
            userList.appendChild(userDiv);
          });
        })
        .catch(error => {
          console.error('Error fetching user data:', error);
        });
    }

    // Function to find a user by User ID

    function findUserById() {
      clearUserFoundSection();
      const userId = document.getElementById('userIdInput').value;
      fetch(`/user/${userId}`)
        .then(response => response.json())
        .then(user => {
          const userFound = document.getElementById('userFound');
          userFound.style.display = 'block';
          userFound.innerHTML = `User Found: User ID - ${user.userId}, Username - ${user.username}`;
        })
        .catch(error => {
          handleUserNotFound();
        });
    }

    // Function to find a user by Username

    function findUserByName() {
      clearUserFoundSection();
      const username = document.getElementById('userNameInput').value;
      fetch(`/user/find/${username}`)
        .then(response => response.json())
        .then(user => {
          const userFound = document.getElementById('userFound');
          userFound.style.display = 'block';
          userFound.innerHTML = `User Found: User ID - ${user.userId}, Username - ${user.username}`;
        })
        .catch(error => {
          handleUserNotFound();
        });
    }


    function clearUserFoundSection() {
      const userFound = document.getElementById('userFound');
      userFound.style.display = 'none';
    }


    function handleUserNotFound() {
      const userFound = document.getElementById('userFound');
      userFound.style.display = 'block';
      userFound.innerHTML = 'User Not Found';
    }
  </script>
</body>

</html>
